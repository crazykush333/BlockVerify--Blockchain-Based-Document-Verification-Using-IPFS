version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xai_fraud
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/xai_fraud
      - CHAIN_RPC_URL=${CHAIN_RPC_URL:-http://hardhat:8545}
      - PRIVATE_KEY=${PRIVATE_KEY:-0x0000000000000000000000000000000000000000}
      - FRAUD_CONTRACT_ADDR=${FRAUD_CONTRACT_ADDR:-0x0000000000000000000000000000000000000000}
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./xai-fraud-app
    command: npm run dev
    volumes:
      - ./xai-fraud-app:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
      - NEXT_PUBLIC_CHAIN_RPC_URL=http://localhost:8545
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - hardhat

  hardhat:
    image: ghcr.io/foundry-rs/foundry:latest
    command: anvil --host 0.0.0.0 -p 8545
    ports:
      - "8545:8545"

volumes:
  db_data: {}